<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verdadeiro ou Falso</title>
    <style>
        body {
            text-align: center;
        }
        #question {
            font-size: 24px;
            margin: 20px;
        }
        #score {
            font-size: 18px;
        }
        #players {
            font-size: 18px;
        }
        #buttons {
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="players">
        <input type="text" id="player1Name" placeholder="Nome do Jogador 1">
        <input type="text" id="player2Name" placeholder="Nome do Jogador 2">
    </div>
    <div id="question">Esta afirmação é verdadeira ou falsa?</div>
    <div id="score">Pontuação:</div>
    <div id="buttons">
        <button id="player1True" onclick="checkAnswer(true, 1)">Verdadeiro</button>
        <button id="player1False" onclick="checkAnswer(false, 1)">Falso</button>
        <button id="player2True" onclick="checkAnswer(true, 2)">Verdadeiro</button>
        <button id="player2False" onclick="checkAnswer(false, 2)">Falso</button>
    </div>
    <div id="result"></div>

    <script>
        const questions = [
            { text: "A Terra é plana.", answer: false },
            { text: "A água ferve a 100°C a nível do mar.", answer: true },
            { text: "O Sol gira em torno da Terra.", answer: false },
        ];

        let currentPlayer = 1;
        let currentQuestionIndex = 0;
        let player1Score = 0;
        let player2Score = 0;
        const resultDiv = document.getElementById("result");
        const scoreDiv = document.getElementById("score");
        const player1NameInput = document.getElementById("player1Name");
        const player2NameInput = document.getElementById("player2Name");

        function showQuestion(index) {
            if (index < questions.length) {
                const questionDiv = document.getElementById("question");
                questionDiv.textContent = questions[index].text;
                resultDiv.textContent = '';
                scoreDiv.textContent = `${player1NameInput.value}: ${player1Score} | ${player2NameInput.value}: ${player2Score}`;
                updateButtonsAvailability();
            } else {
                showFinalScore();
            }
        }

        function checkAnswer(userAnswer, player) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = 'Correto!';
                if (player === 1) {
                    player1Score++;
                } else {
                    player2Score++;
                }
            } else {
                resultDiv.textContent = 'Errado!';
            }
            currentQuestionIndex++;
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            setTimeout(() => showQuestion(currentQuestionIndex), 1000); // Passa para a próxima pergunta após 1 segundo.
        }

        function updateButtonsAvailability() {
            const player1Buttons = [document.getElementById("player1True"), document.getElementById("player1False")];
            const player2Buttons = [document.getElementById("player2True"), document.getElementById("player2False")];

            if (currentPlayer === 1) {
                enableButtons(player1Buttons);
                disableButtons(player2Buttons);
            } else {
                enableButtons(player2Buttons);
                disableButtons(player1Buttons);
            }
        }

        function enableButtons(buttons) {
            for (const button of buttons) {
                button.disabled = false;
            }
        }

        function disableButtons(buttons) {
            for (const button of buttons) {
                button.disabled = true;
            }
        }

        function showFinalScore() {
            resultDiv.textContent = 'Fim do jogo!';
            disableAllButtons();
            scoreDiv.textContent = `Pontuação final: ${player1NameInput.value}: ${player1Score} | ${player2NameInput.value}: ${player2Score}`;
        }

        function disableAllButtons() {
            const allButtons = [
                document.getElementById("player1True"),
                document.getElementById("player1False"),
                document.getElementById("player2True"),
                document.getElementById("player2False"),
            ];
            for (const button of allButtons) {
                button.disabled = true;
            }
        }

        showQuestion(currentQuestionIndex);
    </script>
</body>
</html>
